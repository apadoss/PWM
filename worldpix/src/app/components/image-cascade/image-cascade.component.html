<div class="cascade-grid-viewer">
    <div class="cascade-grid-cell" *ngFor="let image of images">
        <div class="cascade-image-container">
            <div style="position: absolute; top: 5px; right: 5px;">
                <app-icon-round-button [confirm]="true" (buttonClick)="deleteImage($event, image)" [link]="'assets/trash.png'"></app-icon-round-button>
            </div>
            <img class="cascade-image" src={{image.imageURL}}>
        </div>
    </div>
</div>
