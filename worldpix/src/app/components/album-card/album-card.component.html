<div class="album-card-container" (pointermove)="onMouseMove($event)">
    <div class="overlay"></div>
    <app-confirm-popup
    *ngIf="deleting"
    (result)="resolveDelete($event)"
    ></app-confirm-popup>
    <app-image-upload
    *ngIf="uploading"
    (filesUploaded)="resolveUpload($event)"
    ></app-image-upload>
    <div class="container">
        <div style="position: absolute; top: 15px; right: 15px;">
            <app-icon-round-button (buttonClick)="return()" [link]="'assets/close.png'"></app-icon-round-button>
        </div>
        <div style="position: absolute; bottom: 15px; right: 15px;">
            <app-icon-round-button (buttonClick)="deleting = true" [link]="'assets/trash.png'"></app-icon-round-button>
        </div>
        <div style="display: flex; flex-direction: column; gap: 20px; width: 100%; height: 100%;">
            <div class="flex-column">
                <span class="albumName">
                    <h1>
                        {{this.album.name}}
                    </h1>
                </span>
                <span class="flex-column">
                    <h3>
                        {{this.album.dateStart}} - {{this.album.dateEnd}}
                    </h3>
                </span>
            </div>
            <hr class="divider">
            <span class="flex-row" style="height: 100%; gap: 20px; max-height: fit-content; min-width: 100%;">
                <div style="flex: 6; min-height: 100%;">
                    <div style="position: absolute;">
                        <div style="position: absolute; top: 5px; left: 5px;">
                            <app-icon-round-button (buttonClick)="uploading = true" [link]="'assets/plus.png'"></app-icon-round-button>
                        </div>
                    </div>
                    <app-image-cascade *ngIf="!!this.album.id" [albumId]="this.album.id"></app-image-cascade>
                </div>
                <div class="flex-column" style="flex: 4; min-height: 100%; gap: 20px;">
                    <span>
                        <h2>
                            Album information
                        </h2>
                    </span>
                    <hr class="divider">
                    <span class="flex-column">
                        <h3>
                            City
                        </h3>
                        <p>
                            {{this.album.cityName}}
                        </p>
                    </span>
                    <span class="flex-column">
                        <h3>
                            Description
                        </h3>
                        <p>
                            {{this.album.description}}
                        </p>
                    </span>
                </div>
            </span>
        </div>
    </div>

</div>
