<div class="album-card-container" style="position: fixed; box-sizing: border-box; padding: 5%; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 4;" (pointermove)="onMouseMove($event)">
    <div style="position: absolute; top: 0; left: 0; height: 100%; width: 100%; background-color: gray; opacity: 0.4; z-index: 5"></div>
    <div style="position: relative; box-sizing: border-box; padding: 20px; width: 100%; height: 100%; border-radius: 20px; background-color: white; z-index: 6">
        <div style="display: flex; flex-direction: column; gap: 10px; width: 100%; height: 100%;">
            <span class="albumName">
                <h1>
                    {{this.album.name}}
                </h1>
            </span>
            <span class="flex-row">
                <h3>
                    {{this.album.dateStart}} - {{this.album.dateEnd}}
                </h3>
            </span>
            <hr class="divider">
            <div class="flex-row;" style="height: 100%; max-height: fit-content; width: 100%; background-color: blue">
                <div>
                    aaa
                </div>
                <div>
                    bbb
                </div>
            </div>
            <span class="flex-column" style="margin-top:auto; gap: 10px;">
                <hr class="divider">
                <h2 (click) = "return()">
                    GO BACK TO BASE
                </h2>
            </span>
        </div>
    </div>

</div>
