<div class="login-container">
    <h2 class="login-title">Log in</h2>
    <hr class="divider">
    <div class="input-container">
      <input type="text"
      placeholder="User name"
      [(ngModel)]="username.value"
      (focus)="username.valid = true"
      class="input-field">
      <div class="error-container">
        <p class="error-message"
        *ngIf="!this.username.valid">
        Username does not exist
      </p>
      </div>
    </div>
    <div class="input-container">
      <input type="password" placeholder="Password" [(ngModel)]="password.value" (focus)="password.valid = true" class="input-field">
      <div class="error-container">
        <p class="error-message"
        *ngIf="!this.password.valid"
        >
        Password incorrect
      </p>
      </div>
      <!--div style="position: absolute;">
        <p style="position: relative; top: 20px; color: red; font-size: 12px;">Username already exists</p>
      </div-->
    </div>
    <app-generic-button (click)="$event.stopPropagation()" (clicked)="this.tryLogin()" [label]="'Log in'"></app-generic-button>
    <p>Don't have an account? <a (click)="this.switchForms()">Sign up</a></p>
  </div>
