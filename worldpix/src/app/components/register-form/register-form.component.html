<div class="register-container">
    <h2 class="register-title">Sign up</h2>
    <hr class="divider">
    <div class="input-container">
        <input type="text" placeholder="User name" name="userName" class="input-field" required>
    </div>
    <div class="input-container">
        <input type="email" placeholder="Email" name="email" class="input-field" required>
    </div>
    <div class="input-container-password">
        <input 
            type="password"
            placeholder="Password"
            name="passwordField" 
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
            title="Password must contain 8 characters, letters and numbers and an special character."
            class="input-field-password"
            required>
        <input 
            type="password"
            placeholder="Confirm password"
            name="confirmPassword"
            (focusout)="validatePassword()"
            class="input-field-password">
    </div>
    <app-generic-button [label]="'Log in'"></app-generic-button>
    <p>Already have an account? <a href="#" (click)="this.switchForms()">Log in</a></p>
  </div>
