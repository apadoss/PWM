<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    </head>
    <app-header></app-header>
    <app-body>
        
        <app-final-sidebar></app-final-sidebar>
        <section class = profile-info-container>
            <div class="container-info-image">
                <div class="profile-image-container">
                    <img src="../../../assets/profile-picture.png" alt="profile image" >
                </div>

                <div class = "user-info">
                    <h1>{{user?.username }}</h1>
                    <div class="profile-description">Profile Description</div>
                    
                    <div class="number-info">
                        <h1 class="albums-number">{{ albumsCount }}</h1>
                        <h1 class="photos-number">256</h1>
                    </div>
                    <div class="component-info">
                        <h2 class="albums">Albums</h2>
                        <h2 class="photos">Photos</h2>
                    </div>
                </div>
            </div>
        <div style="display: flex; flex-direction: column; width: 100%; height: 100%">
            <h2 style="color: black; margin-left: 10px">
                Favorite albums
            </h2>
            <div class="album-preview">
                <div *ngFor="let favorite of favorites" class="album-preview-container">
                {{favorite}}
                </div>
            </div>
        </div>
        </section>
        
    </app-body>
</html>
