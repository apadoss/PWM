<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>

        <script type="text/javascript" src="/js/xlu-include-file.js"></script>
        <script src="/js/responsive-design/responsive.js"></script>

        <meta charset="UTF-8">

    </head>
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.134.0/build/three.module.js",

          }
        }
    </script>
    
    <body>
        <header xlu-include-file="/html/components/structure-components/header.html"></header>

        <div class="body-full">

                    <form class="login_form" xlu-include-file="/html/components/general-components/login_form.html"></form>
                    <form class="signup_form" xlu-include-file="/html/components/general-components/signup_form.html"></form>
                </div>
                <div class="menu" xlu-include-file="/html/components/general-components/menu_elements.html"></div>
        </div>
        
        <footer xlu-include-file="/html/components/structure-components/footer.html"></footer>
    </body>
    <script>
        xLuIncludeFile();
    </script>
