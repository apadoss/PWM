<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <script type="text/javascript" src="../js/xlu-include-file.js"></script>
        <script src="../js/script.js"></script>
        <link href="../css/style-imports.css" rel="stylesheet">
    </head>
    
    
    <body>
        <header xlu-include-file="./structure-components/header.html"></header>

        <div class="body-full">
                <!--El translate es para que se pueda alinear verticalmente desde el centro del elemento en vez de desde su borde 
                    superior, así si el form_container este cambia de tamaño seguirá estando centrado de esta forma-->
                <div class="form_container" style="position: absolute; right: 0; transform: translateY(-50%); top:50vh">
                    <form class="login_form" xlu-include-file="./general-components/login_form.html"></form>
                    <form class="signup_form" xlu-include-file="./general-components/signup_form.html"></form>
                </div>
                <div style="height: 250px;"></div>
                <div class="globe-container" xlu-include-file="./map-components/globe-container.html" style="width: 200px; height: 200px; border-radius: 50%;"></div>
        </div>
        

        <footer xlu-include-file="./structure-components/footer.html"></footer>
    </body>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.134.0/build/three.module.js",
            "three/": "https://cdn.skypack.dev/three@0.134.0/"
          }
        }
    </script>
    <script>
        xLuIncludeFile();
    </script>
    <script src="../js/map-components/globe.js" type="module"></script>        
</html>
